receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp:
    endpoint: localhost:4317
    tls:
      insecure: true
  
  prometheus:
    endpoint: "0.0.0.0:8889"
    #namespace: "collector"
  
  logging:

processors:
  batch:
  memory_limiter:
    # Setting required parameters for memory_limiter
    check_interval: 1s
    limit_mib: 4000
    spike_limit_mib: 500

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"
  pprof:
    endpoint: "0.0.0.0:8890"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
  extensions: [health_check, pprof]
